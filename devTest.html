<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <style>
    html,
    html,
    body,
    .container-fluid,
    .row {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      padding: 0;
    }

    :root {
      --specials-text-before: #fff1dc;
      --specials-text-offer: #33cfff;
      --specials-text-after: #FFF4E4;
      --specials-btext: #010f02;
      --specials-bbg-claim: #adb4ff;
      --specials-bbg-shop: #adb4ff;
      --rag-specialspage-bg: #00243D;
      --rag-specialtext-bg: transparent;
      --rag-overlay-top: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB-top.png");
      --rag-overlay-bottom: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB-bottom_1.png");
      --rag-overlay: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB.png");
    }

    /* Full Overlay 
    .rag-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%; 
  background-image: var(--rag-overlay);
  background-size: contain;
  background-position: center; 
  background-repeat: no-repeat;
  z-index: 2; 
  opacity: 0.75;
}*/
    .h-100 {
      height: 100% !important;
    }

    .rag-overlay-top,
    .rag-overlay-bottom {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      background-size: 100% auto;
      /* Adjusted from 'cover' to '100% auto' */
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      opacity: 0.75;
    }

    .rag-overlay-top {
      background-image: var(--rag-overlay-top);
      top: 0;
      height: calc(6vw);
      /* Adjusted from fixed '39px' to responsive '5vh' */
    }

    .rag-overlay-bottom {
      background-image: var(--rag-overlay-bottom);
      bottom: 0;
      height: calc(6vw);
      /* Adjusted from fixed '39px' to responsive '5vh' */
    }


    .img-container-main,
    .img-container-sub {
      padding: 0;

    }

    .img-container-main img,
    .img-container-sub img {
      width: 100%;
      height: auto;
    }

    .img-container-sub img {
      max-height: 250px;
    }

    .img-container-sub.sub-L img {
      padding: 10px 5px 0px 0px;
    }

    .img-container-sub.sub-R img {
      padding: 10px 0px 0px 5px;
    }



    .text-container-rag {
      text-align: start;
      width: 100%;
      height: 100%;
      background: var(--rag-specialtext-bg);
      padding-left: 2.5vw;
    }


    .alignv {
      display: flex;
      flex-direction: row;
      align-content: center;
      justify-content: center;
    }

    .rag-text-con {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
    }

    .rag-content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      height: 100%;
    }

    button#rag {
      width: 210px;
      height: 45px;
      border-style: none;
      color: var(--specials-btext);
      font-size: 18px;
      letter-spacing: 0.1rem;
      font-weight: 500;
      outline: none;
      cursor: pointer;
      position: relative;
      padding: 0px;
      overflow: hidden;
      transition: all .5s;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, .2);
      border-radius: 5px;
      text-transform: capitalize;
    }
    button#rag.claim-offer {
      background: var(--specials-bbg-claim);
    }
    button#rag.shop-now {
      background: var(--specials-bbg-shop);
    }

    button span#rag {
      position: absolute;
      display: block;
      border-radius: 7.5px;
    }

    button#rag span:nth-child(1) {
      height: 3px;
      width: 200px;
      top: 0px;
      left: -200px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0), #25C147);
      border-top-right-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span1 2s linear infinite;
      animation-delay: 1s;
      border-radius: 7.5px;
    }

    @keyframes span1 {
      0% {
        left: -200px
      }

      100% {
        left: 200px;
      }
    }

    button#rag span:nth-child(2) {
      height: 70px;
      width: 3px;
      top: -70px;
      right: 0px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #25C147);
      border-bottom-left-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span2 2s linear infinite;
      animation-delay: 2s;
    }

    @keyframes span2 {
      0% {
        top: -70px;
      }

      100% {
        top: 70px;
      }
    }

    button#rag span:nth-child(3) {
      height: 3px;
      width: 200px;
      right: -200px;
      bottom: 0px;
      background: linear-gradient(to left, rgba(0, 0, 0, 0), #25C147);
      border-top-left-radius: 1px;
      border-bottom-left-radius: 1px;
      animation: span3 2s linear infinite;
      animation-delay: 3s;
    }

    @keyframes span3 {
      0% {
        right: -200px;
      }

      100% {
        right: 200px;
      }
    }

    button#rag span:nth-child(4) {
      height: 70px;
      width: 3px;
      bottom: -70px;
      left: 0px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0), #25C147);
      border-top-right-radius: 1px;
      border-top-left-radius: 1px;
      animation: span4 2s linear infinite;
      animation-delay: 4s;
    }

    @keyframes span4 {
      0% {
        bottom: -70px;
      }

      100% {
        bottom: 70px;
      }
    }

    button#rag:hover {
      transition: all .5s;
      transform: rotate(-3deg) scale(1.1);
      box-shadow: 0px 3px 5px rgba(0, 0, 0, .4);
    }

    button#rag:hover span {
      animation-play-state: paused;
    }

    /*  
    a.rag-special {
      border: var(--specials-bborder);
      text-decoration: none;
      font-size: 20px;
      color: var(--specials-btext);
      padding: 5px calc(15px + 1.5vw);
      text-align: center;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
      font-weight: normal;
      border-radius: 7.5px;
      box-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      background-color: var(--specials-bbg);
      display: flex;
      align-items: center;
      max-width: 50%;
      margin: 5px;
    }

    a.rag-special:hover,
    a.rag-special:active {
      box-shadow: 2px 2px 4px rgba(255, 255, 255, 0.938);
      color: var(--specials-bbg);
      background-color: var(--specials-btext);
      border-color: var(--specials-btext);
    }
*/
    .rag-button-side {
      padding-left: 2.5vw;
      text-align: center;
      background: var(--rag-specialtext-bg);
      padding-left: 2.5vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: start;
    }

    .rag-img-model {
      font-size: 18px;
      color: white;
      font-weight: 400;
      position: absolute;
      bottom: 48px;
      right: 48px;
      text-transform: uppercase;
      z-index: 10;
      letter-spacing: .5rem;
      font-style: normal;
      line-height: 1.333rem;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      background: #00000061;
      height: 50px;
      align-items: center;
      display: flex;
      padding: 15px;
    }

    .rag-img-offer {
      font-size: calc(30px + 1vw);
      color: white;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      font-weight: 600;
      position: absolute;
      bottom: 10px;
      left: 10px;
      text-transform: uppercase;
      z-index: 10;
      -webkit-text-stroke: 2px 2px 4px rgba(0, 102, 255, 1);
      letter-spacing: 1px;
      font-style: italic;
      line-height: 50px;
    }

    .text-container-rag div {
      padding: 0;
    }

    .text-container-rag .text-before-offer {
      font-size: calc(.075rem + 1vw);
      color: var(--specials-text-before);
      font-weight: 200;
      line-height: 3rem;
      margin-bottom: 0;
      padding-top: 0rem;
      letter-spacing: .1rem;
      text-align: start;
      text-transform: lowercase;
    }

    .text-container-rag .text-before-offer:first-letter {
      text-transform: capitalize;
    }

    .text-container-rag .offer-on-model {
      font-size: calc(3rem + 1vw);
      color: var(--specials-text-offer);
      font-weight: 300;
      line-height: 3rem;
      margin: 1rem 0rem;
      padding-top: 0rem;
      text-transform: uppercase;
      padding-bottom: 10px;
      border-bottom: 2px solid;
    }

    .text-container-rag .subtext-for-offer {
      font-size: calc(.075rem + 1vw);
      color: var(--specials-text-before);
      font-weight: 200;
      line-height: 3rem;
      margin-bottom: 0;
      padding-top: 0rem;
      letter-spacing: .1rem;
      text-align: start;
      text-transform: capitalize;
    }




    div.rag-row-space {
      padding: 20px;
    }


    .rag-row-space-m {
      margin-top: 10px;
    }

    .rag-container-L {
      padding: 0;
      margin: 0;
    }

    .rag-container-L,
    .rag-container-R {
      background-color: #000000;
background-image: url("https://www.transparenttextures.com/patterns/soft-wallpaper.png");
/* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
    }

    .rag-container-L img, .rag-container-R img {
      border-radius: 5px;
    }

    .rag-image-row-l,
    .rag-image-row-r {
      padding: 0;
      margin: 0 auto;
    }

    .rag-container-L .rag-text-con {
      padding: 0;
      margin: 0;
    }


    .rag-container-R .rag-text-con {
      padding: 0;
      margin: 0;
    }

    @media (max-width: 991px) and (min-width: 769px) {
      .alignv {
        flex-wrap: wrap;
      }

      .rag-overlay-top {
        top: 0;
        margin-top: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */
      }

      .rag-overlay-bottom {
        bottom: 0;
        margin-bottom: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */
      }

      .rag-container-L .rag-text-con,
      .rag-container-R .rag-text-con {
        justify-content: center;
        padding: 10px;
      }

      .container-fluid {
        padding: 0;
      }

      .img-container-main,
      .img-container-sub {
        width: 100%;
      }

      .rag-image-row-l,
      .rag-image-row-r {
        display: flex;
        flex-direction: column;
      }

      .rag-images {
        flex-wrap: wrap;
        order: 0;
      }

      .rag-text-con {
        flex-direction: row;
        flex-wrap: nowrap;
        order: 1;
      }

      .img-container-sub.sub-L img {
        padding: 0;
      }

      .img-container-sub.sub-R img,
      .img-container-sub.sub-L img,
      .img-container-main img {
        padding: 10px 0px;
      }

      .rag-img-model,
      .rag-img-offer {
        font-size: calc(20px + 1.5vw);
      }

      .rag-img-model {
        top: 5px;
        left: 10px;
      }

      .rag-img-offer {
        bottom: 5px;
        left: 10px;
      }

      .rag-text-con {
        width: 100%;
      }

      .text-container-rag {
        padding-top: 25px;
        padding-bottom: 25px;
        text-align: center;
        justify-content: center;
        height: 100%;
        align-self: center;
        align-items: center;
        background-color: var(--rag-specialtext-bg);
        box-shadow: 2px 2px 4px rgba(116, 116, 116, 0.3);
        width: 100%;
      }
    }

    @media (max-width: 768px) and (min-width: 501px) {
      .alignv {
        flex-wrap: wrap;
      }

      .rag-overlay-top {
        top: 0;
        margin-top: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */
      }

      .rag-overlay-bottom {
        bottom: 0;
        margin-bottom: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */
      }

      .rag-container-L .rag-text-con,
      .rag-container-R .rag-text-con {
        justify-content: center;
        padding: 10px;
      }

      .container-fluid {
        padding: 0;
      }

      .img-container-main,
      .img-container-sub {
        width: 100%;
      }

      .rag-image-row-l,
      .rag-image-row-r {
        display: flex;
        flex-direction: column;
      }

      .rag-images {
        flex-wrap: wrap;
        order: 0;
      }

      .rag-text-con {
        flex-direction: row;
        flex-wrap: nowrap;
        order: 1;
      }

      .img-container-sub.sub-L img {
        padding: 0;
      }

      .img-container-sub.sub-R img,
      .img-container-sub.sub-L img,
      .img-container-main img {
        padding: 10px 0px;
      }

      .rag-img-model,
      .rag-img-offer {
        font-size: calc(20px + 1.5vw);
      }

      .rag-img-model {
        top: 5px;

      }

      .rag-img-offer {
        bottom: 5px;

      }

      .rag-text-con {

      }

      .text-container-rag {
        padding-top: 25px;

        align-self: center;

    @media (max-width: 500px) {
      .alignv {
        flex-wrap: wrap;
      }

        height: calc(11vw);
      }

      .rag-overlay-bottom {
        background-image: var(--rag-overlay-bottom);
        bottom: 0;
        margin-bottom: 8px;
        height: calc(11vw);
      }

      }

      .img-container-sub.sub-L img {

      .rag-img-model,

      }

      }

      }

        padding-bottom: 25px;

        justify-content: center;
        height: 100%;
        align-self: center;
        align-items: center;

        width: 100%;
      }

      a.rag-special {
        border: 1px solid;
        text-decoration: none;

        border-radius: 7.5px;
        box-shadow: 2px 2px 4px rgba(116, 116, 116, 0.6);
        transition: all 0.3s ease;
        background-color: var(--specials-bbg);

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Offers & Incentives <small>at Reed Jeep of Kansas City</small></h1>
      </div>
    </div>
  </div>
</div>
  <div class="rag-specials-page">
    <div class="rag-container-L">
      <div class="container-fluid rag-special">
        <!-- Images on Left -->
        <div class="row justify-content-center alignv rag-image-row-l" style="display: flex; align-items: stretch;">
          <div class="rag-row-space-m visible-xs"></div>
          <div class="col rag-images" style="display: flex; flex-direction: column;">
            <!-- Main Image -->
            <div class="row justify-content-center alignv" style="flex-grow: 1;">
              
              <div class="col-md-4 alignv rag-text-con h-100">
                <div class="content-wrapper">
                  <div class="text-container-rag">
                    <div class="text-before-offer">Get up to</div>
                    <div class="offer-on-model">20% OFF MSRP</div>
                    <div class="subtext-for-offer">on New 2023 Jeep Grand Cherokee Models</div>
                  </div>
                  <div class="rag-button-side">
                      <a href="#" id="rag-button-special" >
                        <button id="rag" class="shop-now">
                          Shop Now
                        </button>
                      </a>
                      <a href="#" id="rag-button-special">
                        <button id="rag" class="claim-offer">
                          Claim Offer
                          <span id="rag"></span>
                          <span id="rag"></span>
                          <span id="rag"></span>
                          <span id="rag"></span>
                        </button>
                      </a>
                  </div>
                </div>
              </div>
              <div class="col-md-8 img-container-main" style="position: relative;">
                <img
                  src="./2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.png"
                  alt="Image 1">
                <div class="rag-img-model">New 2023 Grand Cherokee</div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- Row Spacer -->
    </div>

    <!-- Images on Right -->

    <div class="rag-container-R">
      <div class="container-fluid rag-special">
        <div class="row justify-content-center text-center alignv rag-image-row-r">
          <div class="col-md-5 alignv rag-text-con">
            <div class="text-container-rag">
              <h1>New Jeep Grand Cherokee</h1>
              <p>up to 20% OFF MSRP!</p>
              <div class="rag-button-side">
                <a href="#" type="button" class="rag-special">Shop Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-7 rag-images">
            <!-- Main Image -->
            <div class="row">
              <div class="col-md-12 img-container-main" style="position: relative;">
                <img
                  src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.jpg"
                  alt="Image 1">
                <div class="rag-overlay-top"></div>
                <div class="rag-overlay-bottom"></div>
                <div class="rag-img-model">New 2023 Grand Cherokee</div>
                <div class="rag-img-offer">up to 20% OFF MSRP!</div>
              </div>
            </div>
            <!-- Sub Images -->
            <div class="row hidden-xs hidden-sm">
              <div class="col-xs-6 img-container-sub sub-L">
                <img
                  src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Interior-Desktop.jpg.image.1440.jpg"
                  alt="Image 2">
              </div>
              <div class="col-xs-6 img-container-sub sub-R">
                <img
                  src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-02-Interior-Desktop.jpg.image.1440.jpg"
                  alt="Image 3">
              </div>
            </div>
          </div>
        </div>

        <!-- Row Spacer -->
        <div class="rag-row-space"></div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

      $('.rag-specials-page').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        arrows: true
      });
    });
  </script>
</body>
