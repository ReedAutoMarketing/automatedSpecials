html, body, .container-fluid, .row {
  height: 100%;
}
    :root {
      --specials-title: #333;
      --specials-sub: #555;
      --specials-bborder: 1px solid #ab1d1d;
      --specials-btext: #ab1d1d;
      --specials-bbg: #fff;
      --rag-specialspage-bg: linear-gradient(90deg, hsla(350, 73%, 44%, 1) 0%, hsla(274, 65%, 12%, 1) 100%);
      --rag-specialtext-bg: transparent;
      --rag-overlay-top: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB-top.png");
      --rag-overlay-bottom: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB-bottom_1.png");
      --rag-overlay: url("https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/BeeProAgency/937703_922138/JULY%202023%20WEB.png");
    }

    /* Full Overlay 
    .rag-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%; 
  background-image: var(--rag-overlay);
  background-size: contain;
  background-position: center; 
  background-repeat: no-repeat;
  z-index: 2; 
  opacity: 0.75;
}*/
    .h-100 {
      height: 100% !important;
    }
    .rag-overlay-top,
    .rag-overlay-bottom {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      background-size: 100% auto;
      /* Adjusted from 'cover' to '100% auto' */
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      opacity: 0.75;
    }

    .rag-overlay-top {
      background-image: var(--rag-overlay-top);
      top: 0;
      height: calc(6vw);
      /* Adjusted from fixed '39px' to responsive '5vh' */
    }

    .rag-overlay-bottom {
      background-image: var(--rag-overlay-bottom);
      bottom: 0;
      height: calc(6vw);
      /* Adjusted from fixed '39px' to responsive '5vh' */
    }


    .img-container-main,
    .img-container-sub {
      padding: 0;
      
    }

    .img-container-main img,
    .img-container-sub img {
      width: 100%;
      height: auto;
    }

    .img-container-sub img {
      max-height: 250px;
    }

    .img-container-sub.sub-L img {
      padding: 10px 5px 0px 0px;
    }

    .img-container-sub.sub-R img {
      padding: 10px 0px 0px 5px;
    }



    .text-container-rag {
      text-align: center;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      align-self: center;
      align-items: center;
      background-color: var(--rag-specialtext-bg);
    }

    .alignv {
      align-items: center;
      display: flex;
    }

    .rag-special {
      margin: 0 auto;
      font-family: 'Poppins', sans-serif;
    }

    .rag-img-model {
      font-size: calc(30px + 1vw);
      color: white;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 10px;
      text-transform: uppercase;
      z-index: 10;
      -webkit-text-stroke: 2px 2px 4px rgba(0, 102, 255, 1);
      letter-spacing: 1px;
      font-style: normal;
      line-height: 50px;
    }

    .rag-img-offer {
      font-size: calc(30px + 1vw);
      color: white;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      font-weight: 600;
      position: absolute;
      bottom: 10px;
      left: 10px;
      text-transform: uppercase;
      z-index: 10;
      -webkit-text-stroke: 2px 2px 4px rgba(0, 102, 255, 1);
      letter-spacing: 1px;
      font-style: italic;
      line-height: 50px;
    }


    .text-container-rag h1 {
      font-size: calc(20px + 1vw);
      color: var(--specials-title);
      font-weight: 400;
    }

    .text-container-rag p {
      font-size: calc(10px + 1vw);
      color: var(--specials-sub);
      font-weight: 300;
      text-transform: uppercase;
    }

    div.rag-button-side {
      margin-top: 25px;
    }

    a.rag-special {
      border: 1px solid;
      text-decoration: none;
      font-size: 20px;
      color: var(--specials-btext);
      padding: 5px 45px;
      margin-top: 15px;
      text-shadow: 2px 2px 4px rgba(116, 116, 116, 0.3);
      font-weight: normal;
      border-radius: 7.5px;
      box-shadow: 2px 2px 4px rgba(116, 116, 116, 0.6);
      transition: all 0.3s ease;
      background-color: var(--specials-bbg);
    }

    a.rag-special:hover,
    a.rag-special:active {
      box-shadow: 2px 2px 4px rgba(100, 100, 100, 0.938);
      color: var(--specials-bbg);
      background-color: var(--specials-btext);
      border-color: var(--specials-btext);
    }

    div.rag-row-space {
      padding: 20px;
    }


    .rag-row-space-m {
      margin-top: 10px;
    }

    .rag-container-L {
      padding: 0;
      margin: 0;
    }

    .rag-container-L,
    .rag-container-R {
      background-image: var(--rag-specialspage-bg);
    }

    .rag-image-row-l,
    .rag-image-row-r {
      padding: 10px;
      margin: 0 auto;
    }

    .rag-container-L .rag-text-con {
      padding: 0;
      margin: 0;
    }


    .rag-container-R .rag-text-con {
      padding: 0;
      margin: 0;
    }

    @media (max-width: 991px) and (min-width: 769px) {

      .rag-overlay-top {
        top: 0;
        margin-top: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */
      }

      .rag-overlay-bottom {
        bottom: 0;
        margin-bottom: 8px;
        height: calc(11vw);
        /* Adjusted from fixed '39px' to responsive '5vh' */

      .rag-container-L .rag-text-con,

        justify-content: center;
        padding: 10px;
      }

      .container-fluid {
        padding: 0;
      }

      .img-container-main,
      .img-container-sub {
        width: 100%;
      }

      .rag-image-row-l,
      .rag-image-row-r {
        display: flex;
        flex-direction: column;
      }

      .rag-images {
        flex-wrap: wrap;
        order: 0;
      }

      .rag-text-con {
        flex-direction: row;
        flex-wrap: nowrap;
        order: 1;
      }

      .img-container-sub.sub-L img {
        padding: 0;
      }

      .img-container-sub.sub-R img,
      .img-container-sub.sub-L img,
      .img-container-main img {
        padding: 10px 0px;
      }

      .rag-img-model,
      .rag-img-offer {
        font-size: calc(20px + 1.5vw);
      }

      .rag-img-model {
        top: 5px;
        left: 10px;
      }

      .rag-img-offer {
        bottom: 5px;
        left: 10px;
      }

      .rag-text-con {
        width: 100%;

      .text-container-rag {

      }

    @media (max-width: 768px) and (min-width: 501px) {

      .rag-images {

      }

      .img-container-sub.sub-L img {

      .img-container-sub.sub-R img,

      }

      .rag-img-model,

    @media (max-width: 500px) {

      }

      }

  <div class="rag-specials-page">

            </div>
          </div>
        </div>
      </div>
      <!-- Row Spacer -->
