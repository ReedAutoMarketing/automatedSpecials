<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./newDev.css">
</head>

<body>
  <!-- TEST ******************************** -->
  <section class="sp-offer" id="sp-offer">
<div class="sp-offer-global-wrapper">
    <ul class="sp-offer-group-wrapper-ul" id="sp-offer">
      <li>
        <ul class="sp-offer-group-wrapper">
          <li class="sp-offer-card-item-wrapper">
            <div class="sp-inner-item">
              <div class="sp-offer-card-item-year-tab">
                <ul role="presentation">
                  <li class="is-active">
                    <button>2023</button>
                  </li>
                  <a href="#" class="sp-header">Wagoneer</a>
                </ul>
              </div>
              <div class="sp-tab-details">
                <div class="sp-offer-cards-container">
                  <div class="sp-offer-cards-detail-container">
                    <div class="sp-offer-cards-detail-offer">
                      <a href="#" class="sp-offer-cards-detail-offer-header">
                        TUCSON
                      </a>
                      <a href="#" class="sp-offer-cards-detail-offer-link">
                        <span>Explore TUCSON</span>
                        <span class="sp-offer-cards-detail-offer-chev" role="presentation">
                          <svg viewBox="0 0 6 10" aria-hidden="true" class="icon icon-chevron-right-thick" tabindex="-1"><path d="M.77 10L6 5 .77 0 0 .73 4.47 5 0 9.27z"></path></svg>
                        </span>
                      </a>
                      <div class="sp-offer-cards-detail-offer-img">
                        <a href="#">
                          <img src="https://s7d1.scene7.com/is/image/hyundai/2023-tucson-limited-shimmering-silver-hero?fmt=png-alpha&wid=1920" alt="Image of Vehicle" class="sp-offer-image">
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="sp-offer-cards-wrapper-special">
                    <div class="sp-offer-cards-wrapper-special--title">
                      <h5>
                        <p>Featured cash offer</p>
                        <span class="sp-offer-cards-wrapper-special--hr" role="presentation"></span>
                      </h5>
                    </div>
                    <div class="sp-offer-cards-wrapper-special--sub-title">
                      <strong>2023 TUCSON</strong>
                    </div>
                    <div class="sp-offer-cards-wrapper-special--price">Up to $1,500</div>
                    <div class="sp-offer-cards-wrapper-special--label">Total Savings</div>
                    <a href="#" target="_self" title="View Details" class="sp-offer-cards-wrapper-special--link">
                      <span>View details</span>
                      <span class="sp-offer-cards-detail-offer-chev" role="presentation">
                        <svg viewBox="0 0 6 10" aria-hidden="true" class="icon icon-chevron-right-thick" tabindex="-1"><path d="M.77 10L6 5 .77 0 0 .73 4.47 5 0 9.27z"></path></svg>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
    </div>
  </section>
    <!-- END TEST ************************ -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
