<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dev.css">
</head>

<body>
  <!-- Start Header -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Offers & Incentives
            <small>at Reed Jeep of Kansas City</small>
          </h1>
        </div>
      </div>
    </div>
  </div>
<!-- End Header -->
  <div class="sp-one" id="rag-sp">
  <div class="container-fluid">
    <div class="row">      
      <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="img-conta">
          <img
            src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.jpg"
            alt="Image of Vehicle for Offer" class="img-responsive">
          <div class="rag-img-model">New 2023 Grand Cherokee</div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="text-container-rag">
          <div class="text-before-offer">Get up to</div>
          <div class="offer-on-model">20% OFF MSRP</div>
          <div class="subtext-for-offer">on New 2023 Jeep Grand Cherokee Models</div>
          <div class="rag-button-side">
            <a href="#" id="rag-button-special">
              <button id="rag" class="shop-now">
                Shop Now
              </button>
            </a>
            <a href="#" id="rag-button-special">
              <button id="rag" class="claim-offer">
                Claim Offer
                <span id="rag"></span>
                <span id="rag"></span>
                <span id="rag"></span>
                <span id="rag"></span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <!-- Row Spacer -->
    <div class="rag-row-space"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
