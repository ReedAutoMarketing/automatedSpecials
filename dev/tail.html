<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./dev.css">
</head>
<body class="font-sans bg-white">
  <div class="container mx-auto px-4">
    <!-- Row 1 -->
    <div class="flex flex-col md:flex-row-reverse mb-8 bg-gray-900 p-2 rounded">
      <div class="w-full md:w-1/2 relative mb-4 md:mb-0">
        <img src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.jpg" alt="Image of Vehicle for Offer" class="w-full">
        <div class="text-white text-lg font-semibold absolute bottom-2 left-2">New 2023 Grand Cherokee</div>
      </div>
      <div class="w-full md:w-1/2 flex flex-col justify-center items-start p-8 rounded">
        <div class="bg-white p-6 rounded shadow">
          <div class="text-gray-900 text-lg">Get up to</div>
          <div class="text-red-900 text-4xl font-bold">20% OFF MSRP</div>
          <div class="text-gray-900 text-lg">on New 2023 Jeep Grand Cherokee Models</div>
          <div class="flex justify-between items-start mt-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Shop Now</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Claim Offer</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="flex flex-col md:flex-row bg-gray-900 p-2 rounded">
      <div class="w-full md:w-1/2 relative mb-4 md:mb-0">
        <img src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.jpg" alt="Image of Vehicle for Offer" class="w-full">
        <div class="text-white text-lg font-semibold absolute bottom-2 left-2">New 2023 Grand Cherokee</div>
      </div>
      <div class="w-full md:w-1/2 flex flex-col justify-center items-end p-8 rounded">
        <div class="bg-white p-6 rounded shadow">
          <div class="text-gray-900 text-lg">Get up to</div>
          <div class="text-red-900 text-4xl font-bold">20% OFF MSRP</div>
          <div class="text-gray-900 text-lg">on New 2023 Jeep Grand Cherokee Models</div>
          <div class="flex justify-between mt-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Shop Now</button>
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Claim Offer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
