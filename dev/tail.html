<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      font-size: 16px;
    }

    #rag-auto button {
      background-color: #043F77;
    }

    .bg-rag-test {
      border: 1px solid rgba(0, 0, 0, 0.264);
    }

    #rag-auto .is-active {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-locale: "en-US";
      -webkit-text-size-adjust: 100%;
      --vh: 9.290000000000001px;
      font-family: "Hyundai Sans Text", "Arial", sans-serif;
      list-style: none;
      box-sizing: border-box;
      font-weight: 400;
      font-size: .875rem;
      line-height: 1.25rem;
      color: #4a4a4a;
    }

    #rag-auto .is-active button,
    #rag-auto .header-text-card {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-locale: "en-US";
      -webkit-text-size-adjust: 100%;
      --vh: 9.290000000000001px;
      list-style: none;
      box-sizing: border-box;
      font: inherit;
      color: inherit;
      -webkit-appearance: button;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      margin: 0;
      overflow: visible;
      text-transform: none;
      border: 0;
      background: 0;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
      font-weight: 700;
      border-bottom: 2px solid #00aad2;
    }

    #rag-auto .bg-btn-rag {
      background-color: #00a8e8;
    }

    .bg-rag-test-custom {
      border: 1px solid rgba(0, 0, 0, 0.264);
      text-align: center;
    }

    .bg-rag-test-custom .text-black {
      color: #333;
      /* Darker text color for better contrast */
    }

    .bg-orange-500 {
      background-color: #ff5722 !important;
      /* Orange */
    }

    .bg-orange-500:hover,
    .bg-orange-500:focus {
      background-color: #e64a19 !important;
      /* Darker orange on hover/focus */
    }

    .text-blackish {
      color: #333;
    }
  </style>
</head>

<body class="font-sans bg-white" id="rag-auto">
  <div class="container mx-auto p-10">
    <!-- Row 1 -->
    <div class="flex flex-col md:flex-row-reverse mb-5 bg-white rounded-lg bg-rag-test-custom items-center justify-center">
      <div class="w-full md:w-2/3 relative md:m-5">
        <img
          src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/grand-cherokee/Gallery/desktop/2023-Grand-Cherokee-Gallery-01-Exterior-Desktop.jpg.image.1440.jpg"
          alt="Image of Vehicle for Offer" class="w-full rounded-lg">
        <div class="text-white text-xl font-light absolute bottom-2 left-2 uppercase">New 2023 Wagoneer</div>
      </div>
      <div class="w-full md:w-1/3 flex flex-col justify-center rounded-lg mt-0 mb-0 md:mr-5 p-5">
        <div class="md:w-full flex flex-col justify-start items-center">
          <li class="is-active mb-10">
            <button>Special Offer</button>
          </li>
        </div>
        <div class="md:w-full flex flex-col justify-center items-center">
          <div class="text-black text-lg font-normal text-center mb-2">New 2023 Wagoneer</div>
          <div class="text-blackish text-4xl font-bold text-center mb-2">Get up to $9,000</div>
          <div class="text-black text-lg font-normal text-center mb-2">in Total Savings</div>

          <button class="bg-btn-rag font-bold text-white mt-5 py-2 px-5 rounded w-full text-center mt-10">Shop
            Now</button>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="flex flex-col md:flex-row mb-5 bg-white rounded-lg bg-rag-test-custom items-center justify-center">
      <div class="w-full md:w-2/3 relative md:m-5">
        <img
          src="https://www.jeep.com/content/dam/fca-brands/na/jeep/en_us/2023/wagoneer/wagoneer/gallery/exterior/2023-Wagoneer-Gallery-Exterior-Gallery-Red-Front-Desktop.jpg.image.1440.jpg"
          alt="Image of Vehicle for Offer" class="w-full rounded-lg">
        <div class="text-white text-xl font-light absolute bottom-2 left-2 uppercase">New 2023 Wagoneer</div>
      </div>
      <div class="w-full md:w-1/3 flex flex-col justify-center rounded-lg mt-0 mb-0 md:ml-5 p-5">
        <div class="md:w-full flex flex-col justify-start items-center">
          <li class="is-active mb-10">
            <button>Special Offer</button>
          </li>
        </div>
        <div class="md:w-full flex flex-col justify-center items-center">
          <div class="text-black text-lg font-normal text-center mb-2">New 2023 Wagoneer</div>
          <div class="text-blackish text-4xl font-bold text-center mb-2">Get up to $9,000</div>
          <div class="text-black text-lg font-normal text-center mb-2">in Total Savings</div>
          <button class="bg-btn-rag font-bold text-white mt-5 py-2 px-5 rounded w-full text-center mt-10 mb-2">Shop
            Now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
