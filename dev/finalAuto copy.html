    #rag-auto .is-active button::after,
#rag-auto .header-text-card::after {
  content: '';

  .bg-rag-test-custom {
position: relative;
text-align: center;
}

.bg-rag-test-custom::before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

    .header-container.container {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.712);
  padding: 20px;
  text-align: center;
  margin: 0 auto;
}

.header-container.container::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 100%;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 600% 600%;
  animation: slideInFromLeft 2s ease-out forwards, pulse 1s ease-in-out 2s, gradient 5s ease infinite;
  z-index: 1;
}

#animated-header {
  background: linear-gradient(-45deg, red, blue, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 300%;
  animation: slideInFromLeft 2s ease-out forwards, pulse 1s ease-in-out 2s, gradient 5s ease infinite;
  position: relative;
}

.column-gradient-border {
  position: relative;
  padding: 2px; /* this will serve as the border width */
  z-index: 1;
}

.column-gradient-border::before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: 
    /* top layer: the inner color */
    linear-gradient(white, white),
    /* bottom layer: the border gradient */
    linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-origin: border-box;
  background-clip: padding-box, border-box;
  background-size: 100% 100%, 600% 600%; /* Apply animation size to the gradient layer */
  z-index: -1;
  border-radius: inherit;  /* If your div has border radius, you will need this */
  border: 2px solid transparent; /* match the border width */
}

.column-gradient-border::before {
  animation: gradient 3s ease infinite; /* Apply animation to the gradient layer */
}

/* Gradient keyframes for the header and button */
@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Gradient keyframes for the header's bottom border */
@keyframes gradient-border {
  0% {
    border-image-source: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  }
  100% {
    border-image-source: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  }
}

/* Existing styles for the button and header */
#rag-auto .bg-btn-rag {

  color: #fff !important;
  font-weight: 700;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 600% 600%;
  animation: gradient 3s ease infinite, pulse 3s 3s infinite;
}

.header-container h1 {
  font-size: calc(5px + 2.5vw); /* Responsive font size */
  white-space: nowrap; /* Prevents the text from wrapping onto the next line */
  overflow: hidden; /* Hides any text that might overflow the container */
  text-overflow: ellipsis; /* Adds an ellipsis (...) to indicate text has been cut off */
  color: #000;
  animation: gradient 3s ease infinite, pulse 1s 1;
}



    /* Adjust animation duration and iteration count */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.05);
      }
      20% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideInFromLeft {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
#rag-auto .bg-btn-rag {
  transition: all 0.3s ease-in-out; /* Smooth transition */
}

#rag-auto .bg-btn-rag:hover {
  transform: scale(1.05); /* Scale Up */
  box-shadow: 0 0 10px #23a6d5, 0 0 20px #23a6d5, 0 0 30px #23a6d5;
  /* Glowing Effect */
}

#rag-auto .bg-btn-rag:active {
  transform: scale(0.95); /* Push effect on click */
  box-shadow: none;
}
